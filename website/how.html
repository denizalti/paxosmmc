<h1>How does Paxos work?</h1>
<script type="tex/latex">
<div class="latex">
<p>Paxos employs \emph{leaders} and \emph{acceptors} -- specialized
processes that coordinate the replicas. The table below summarizes the
functions of each type of process and how many of each are needed to
tolerate $f$ failures in Paxos.</p>

<table class="reference" style="width:100%">
<tr>
  <th>Process Type</th>
  <th>Description</th>
  <th>Minimum #</th>
</tr>
<tr>
  <td>Replica</td>
  <td>
• maintains application state<br>
• receives requests from clients<br>
• asks leaders to serialize the requests so all replicas see the same sequence<br>
• applies serialized requests to the application state<br>
• responds to clients
  </td>
  <td align="center" valign="middle">$f+1$</td>
</tr>
<tr>
  <td>Acceptor</td>
  <td>
• maintains the fault tolerant memory of Paxos<br>
  </td>
  <td align="center" valign="middle">$2f+1$</td>
</tr>
<tr>
  <td>Leader</td>
  <td>
• receives requests from replicas<br>
• serializes requests and responds to replicas<br>
  </td>
  <td align="center" valign="middle">$f+1$</td>
</tr>
</table>

<p><b>To understand how Paxos works one must understand how each type
of process works.</b> Each process is a deterministic state machine on
its own right, maintaining state and undergoing state transitions in
response to incoming messages. For each type of process, we will first
describe what state it maintains and what invariants need to hold for
correctness during state transitions. We then give an operational
description using pseudo-code and discuss how the invariants are
maintained during operation.</p>
